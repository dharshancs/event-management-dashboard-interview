
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Event Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
 


<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28f17c;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: rgb(255, 0, 0) ;font-size: 1.62rem; font-weight: bolder;">{%block leftside %}{% endblock %}</a>
        
        <div class="collapse navbar-collapse" style="font-size: 1.5rem;">
            <ul class="navbar-nav mx-auto">

                {% block rightside %} {% endblock %}
                
            </ul>
            <ul class="navbar-nav ms-auto" style="font-size: 1.5rem;">

                {% block corner %} {% endblock %}
            </ul>
        </div>
    </div>
</nav>


    {% block content %}{% endblock %}
</div>

</body>
</html>
